<!DOCTYPE html>
<html>
<head>
  <title>swinger</title>
  <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="screen" charset="utf-8"/>
  <link rel="stylesheet" href="stylesheets/aristo.css" type="text/css" media="screen" charset="utf-8"/>
  <link rel="stylesheet" href="stylesheets/swinger.css" type="text/css" media="screen" charset="utf-8"/>
  <link rel="stylesheet" href="stylesheets/themes.css" type="text/css" media="screen" charset="utf-8"/>
</head>
<body>
  <div class="nav">
    <a href="#/" class="logo"><img src="images/swinger_icon_tiny.png" alt="Swinger" /></a>
    <a href="#/new">New</a>
    <span class="sep">&nbsp;</span>
    <div class="preso-links">
      <span class="preso-name title" class="preso-link"></span>
      <a href="#" rel="display" class="preso-link">Play</a>
      <a href="#" rel="edit" class="preso-link">Edit</a>
      <a href="#" rel="export" class="preso-link">Export</a>
    </div>
  </div>
  <div class="user-nav">
    <div class="logged-in" style="display:none;">
      <span></span>
      <a href="#/logout">Logout</a>
    </div>
    <div class="guest">
      <a href="#/login">Login or Signup</a>
    </div>
  </div>
  <div class="clear"></div>
  <div id="inline-notification" class="notification" style="display:none;"><div class="message">&nbsp;</div><button>x</button></div>
  <div id="container">

  </div>
  <div id="footer">
    Swinger was created by <a href="http://www.quirkey.com">Aaron Quint</a>
    and is powered by <a href="http://code.quirkey.com/sammy">Sammy.js</a>,
    <a href="http://couchdb.apache.org">CouchDB</a> and
    <a href="http://github.com/couchapp/couchapp">Couchapp</a>.
    It's 100% <a href="http://github.com/quirkey/swinger">Open Source</a>.
  </div>
  <div id="modal-loader" class="modal" style="display:none;"><img src="images/loader-large-black.gif" alt="Loading" /></div>
  <div id="modal-notification" class="modal" style="display:none;"><div class="message">&nbsp;</div><br /><button>Close</button></div>

  <script src="javascripts/compressed.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
